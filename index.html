    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content="Domain Landing Page Template, Domain Template, Domain, Domain For Sale">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,700,600%7CMuli" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/animate.css"> <!-- Resource style -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link rel="stylesheet" href="assets/css/owl.carousel.css">
	<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">



  </head>
  <body>
    <div class="wrapper">
        <!-- Homepage Main Section-->
      <div class="main split split-2">
        <section class="split-home">
          <section class="left-section product-bg wow fadeInDown" data-wow-delay=".6s">
            <div class="owl-carousel">
  <div> <img src="assets/images/0.jpg"></div>
  <div> <img src="assets/images/1.jpg"></div>
  <div> <img src="assets/images/2.jpg"></div>
  <div> <img src="assets/images/3.jpg"></div>
  <div> <img src="assets/images/4.jpg"></div>
  <div> <img src="assets/images/5.jpg"></div>
  <div> <img src="assets/images/6.jpg"></div>
</div>
          </section>
          <section class="right-section wow fadeInDown" data-wow-delay=".8s">
            <div class="col-md-12">
              <div class="offer-title text-center">
                <h1>Intéressé par Xfactory?</h1>
                <p>
                  Utilisez le formulaire de contact ci-dessous pour faire votre inscription.
                </p>
              </div>
            <form id="contact-form" method="post" action="php/contact.php" role="form">
             <div class="messages"></div>
             <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">Prénom *</label>
                      <input id="form_name" type="text" name="name" class="form-control" placeholder="S'il vous plaît entrer votre prénom *" required="required" data-error="Firstname est requis.">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname">Nom de famille *</label>
                      <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="S'il vous plaît entrer votre nom de famille *" required="required" data-error="Lastname est requis.">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_email">Email *</label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Entrez votre email *" required="required" data-error="Valid email est requis.">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_phone">Téléphone</label>
                      <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Entrez votre téléphone">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                     <input type="submit" class="btn btn-success btn-send" value="Envoyer">
                  </div>
                </div>
              </div>
            </form>
          </div>

         </section>
       </section>
      </div><!-- Main-->

    </div><!-- Wrapper -->
<footer class="footer  wow fadeInDown" data-wow-delay=".12s">

</footer>

    <script type="text/javascript" src="assets/js/custom.js"></script>
	<script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>
  </body>
</html>
